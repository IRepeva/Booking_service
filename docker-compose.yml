version: '3.8'

services:
  postgres:
    image: ${DB_IMAGE}
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - ./docker/postgres_db:/var/lib/postgresql/data
    env_file:
      - ./.env
